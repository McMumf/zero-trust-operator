# This rule is not used by the project zero-trust-orchestrator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the tunnel.mcmumf.dev.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: zero-trust-orchestrator
    app.kubernetes.io/managed-by: kustomize
  name: tunnelconnection-editor-role
rules:
- apiGroups:
  - tunnel.mcmumf.dev
  resources:
  - tunnelconnections
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - tunnel.mcmumf.dev
  resources:
  - tunnelconnections/status
  verbs:
  - get
